      //4

      function min(a, b) {
        if (a > b) {
          return b;
        } else if (b > a) {
          return a;
        } else if (a == b) {
          return a || b;
        }
      }
      console.log(min(2, 5));
      console.log(min(3, -1));
      console.log(min(1, 1));

      function min1(a, b) {
        return a > b ? b : b > a ? a : a == b ? a || b : "";
      }
      console.log(min1(2, 5));
      console.log(min1(3, -1));
      console.log(min1(1, 1));

          if (n == 1) {
            return x;
          } else {
            return x * pow(x, n - 1);
          }

        console.log(pow(x, n));
